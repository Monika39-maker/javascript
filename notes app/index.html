<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Notes App</title>
</head>
<body>
    <span class="add" id="add"><i class="fas fa-plus">Add new note</i></span>
    <main class="container">
        <div class="tools">
            <button id="edit"><i class="fas fa-edit"></i></button>
            <button id="delete"><i class="fas fa-trash"></i></button>
        </div>
        <div class="text">
            <textarea name="" id="text-area" cols="30" rows="10"></textarea>
        </div>
        
    </main>
    
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>

</body>
</html>
